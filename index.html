<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headerTitle"> Tic-Tac-Toe!</header>
    <div class="container">
        <div class="score">
            <div class="playerScore"> </div>
            <div class="computerScore"> </div>
        </div>
        <div class="gameBoard"> 
            <div class="cellRow1"> 
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cellRow2"> 
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cellRow3"> 
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="newGame"> 
            <button class="restart"> Restart</button>
        </div>
    </div>


    <script src="script.js"> </script>
</body>
</html>
